      uses: cross-the-world/ssh-scp-ssh-pipelines@v1.1.4
      with:
    # ssh remote host
       host: ec2-3-90-236-140.compute-1.amazonaws.com
    # ssh remote user
       user: ubuntu
    # content of ssh private key. ex raw content of ~/.ssh/id_rsa
       key: ${{ secrets.PRIVATE_KEY }}

          
    
    - name: Run Ansible playbook
      run: ansible-playbook -i inventory.ini --user ubuntu --extra-vars="ansible_ssh_common_args='-o StrictHostKeyChecking=no'" playbook-2.yml

