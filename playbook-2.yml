---
- name: Install Docker and Docker Compose
  hosts: ec2_instance
  become: yes
  vars:
    DOCKER_COMPOSE_VERSION: "latest"  # Specify the desired version

  tasks:
    - name: Ensure repository key is installed
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Ensure docker registry is available
      apt_repository:
        repo: 'deb https://download.docker.com/linux/ubuntu bionic stable'
        state: present

    - name: Ensure docker and dependencies are installed
      apt:
        name: docker-ce
        update_cache: yes

    - name: Add ubuntu user to docker group
      become: yes
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Run the Docker Compose installation script
      shell: "{{ lookup('file', 'install-docker-compose.sh') }}"

    - name: Docker Hub Login
      become: yes
      docker_login:
        username: "{{ lookup('env', 'DOCKERHUB_USERNAME') }}"
        password: "{{ lookup('env', 'DOCKERHUB_PASSWORD') }}"
       
      register: docker_login_result
      ignore_errors: yes

    - name: Copy Docker Compose file
      copy:
        src: docker-compose.yml
        dest: ~/docker-compose.yml

    # - name: Copy Docker .env file
    #   copy:
    #     src: "{{ playbook_dir }}/.env"
    #     # dest: ~/.env
    #     dest: /home/ubuntu/.env
    #   become: yes

    - name: Start Docker containers
      command: docker-compose -f ~/docker-compose.yml up -d

    - name: Export environment variables
      shell: |
        echo 'export DB_HOST="{{ lookup('env', 'DB_HOST') }}"' >> /home/ubuntu/.bashrc
        echo 'export DB_USER="{{ lookup('env', 'DB_USER') }}"' >> /home/ubuntu/.bashrc
        echo 'export DB_PASSWORD="{{ lookup('env', 'DB_PASSWORD') }}"' >> /home/ubuntu/.bashrc
        echo 'export DB_NAME="{{ lookup('env', 'DB_NAME') }}"' >> /home/ubuntu/.bashrc
        echo 'export DB_PORT="{{ lookup('env', 'DB_PORT') }}"' >> /home/ubuntu/.bashrc
        echo 'export ALLOWED_ORIGINS="{{ lookup('env', 'ALLOWED_ORIGINS') }}"' >> /home/ubuntu/.bashrc
      become_user: ubuntu
